name: learn github actions
run-name: ${{ github.actor }} is learning github actions
on:
  push:
jobs:
  print-name:
    runs-on: ubuntu-latest
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Akash
          LAST_NAME: Manoj
        run: echo $MY_VAR $FIRST_NAME $LAST_NAME.

  check-bat-version:
    runs-on: ubuntu-latest
    steps:
      - name: Print files
        run: ls
